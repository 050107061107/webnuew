<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Creativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0e5e6;
    }
    .login-container {
      background-color: #f3dfe5;
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #a94c6e;
    }
    label {
      color: #6d4287;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button[type="submit"] {
      background-color: #a94c6e;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background-color: #7d3251;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Creativo</h2>
    <form action="login.php" method="POST">
      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" required><br><br>
      
      <button type="submit">Ingresar</button>
    </form>
  </div>
</body>
</html>
